<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var perArr=[1,2,3,4,2,4];
        for(var i=1;i<perArr.length;i++){
            for(let j=i+1;j<perArr.length;j++){
            if(perArr[i]=perArr[j]){
                 perArr.splice=[j,1];
                j--;
            } 
        }
    }

    </script>
</body>
