<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        height: 100px;
        width: 100px;
        background-color: yellowgreen;
        border-radius: 50%;
        position: relative;
       
    }
    .div2{
        height: 100px;
        width: 100px;
        background-color:pink;
        border-radius: 50%;
        position: relative;
    }
    .div3{
        height: 100px;
        width: 100px;
        background-color:rgb(192, 248, 255);
        border-radius: 50%;
        position: relative;
    }
</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <script>
     
     var Div1=document.querySelector('.div1');
     var Div2=document.querySelector('.div2');
     var Div3=document.querySelector('.div3');
     var p= new Promise((resolve,reject)=>{
         var timer=setInterval(()=>{
             if(Div1.offsetLeft>=200){
                 clearInterval(timer);
                 resolve();
             }
             Div1.style.left=Div1.offsetLeft +1+'px';
         },200)
     });
     p.then((result)=>{
         console.log(result);
         return new Promise((resolve,reject)=>{
            var timer2=setInterval(()=>{
                if(Div2.offsetLeft>=200){
                 clearInterval(timer2);
                 resolve();}
             Div2.style.left=Div2.offsetLeft+1+'px';
             
         },200);
     });
    }).then((result)=>{
        console.log(result);
        return new Promise((resolve,reject)=>{
            var timer3=setInterval(()=>{
               if(Div3.offsetLeft>=200){
                   clearInterval(timer3);
                   resolve();
               }
               Div3.style.left=Div3.offsetLeft+1+'px';
            },200)
        });
    
    }).then(result=>console.log(result));

    
     
  
</script>

</body>
</html>
